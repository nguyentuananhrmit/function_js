<!DOCTYPE html>

</head>

  <div style="max-width: 400px; margin: 20px auto; text-align: center;">

    <button onclick="tinhThue()" style="margin-top:10px;padding:6px 20px;">Tính Thuế</button>
    <div id="ketQua" style="margin-top:15px;font-weight:bold;color:#0b5ed7;"></div>
  </div>

  <script src="./js/tienThue.js"></script>

</html>
